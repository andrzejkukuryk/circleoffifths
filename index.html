<!DOCTYPE html>
<html class="no-js" lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Circle Of Fifths</title>
    <meta name="description" content="Simple HTML, CSS & JS app containing the absolute foundation of music theory" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Circle Of Fifths" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="https://andrzejkukuryk.github.io/circleoffifths/" />
    <meta property="og:image" content="https://github.com/andrzejkukuryk/circleoffifths/blob/main/img/cofScreen.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <div class="container">
      <div class="background">
        <div class="maskedCircle">
          <div class="circle"></div>
          <div class="mask rotate75">
            <div class="quarter rightBorder"></div>
            <div class="quarter invisible"></div>
            <div class="quarter"></div>
            <div class="quarter"></div>
          </div>
          <div class="mask rotate15">
            <div class="quarter"></div>
            <div class="quarter invisible"></div>
            <div class="quarter"></div>
            <div class="quarter topBorder"></div>
          </div>
          <div class="borderHolder"></div>
        </div>
        <div class="clef">
          <button onclick="fifthUp()">Fifth up</button>
          <img class="image" src="./img/C-major.png" />
          <button onclick="fifthDown()">Fifth down</button>
        </div>
      </div>
    </div>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
